<ng-container *ngIf="productlist.length != 0">
  <div class="card-top container-fluid">
    <div class="container d-flex">
      <div class="item">
        <a (click)="filter('')">
          <img
            src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
            alt=""
          />
          <div>All product</div>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('electronics')">
          <img
            src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
            alt=""
          />
          <div>Electronics</div>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('fashion')">
          <img
            src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100"
            alt=""
          />
          <div>Fashion</div>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('jewelery')">
          <img
            style="width: 100px; margin-top: 15px"
            src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
            alt=""
          />
          <div style="margin-top: 15px">Jewllery</div>
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <ng-container
        *ngFor="let item of filterCategory | filter: searchKey:'title'"
      >
        <div class="card col-md-3">
          <img src="{{ item.image }}" alt="{{ item.title }}" />
          <h5
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            "
          >
            {{ item.title }}
          </h5>

          <p
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            "
          >
            {{ item.description }}
          </p>
          <p><strong>Price:</strong>${{ item.price }}</p>
          <button (click)="addToCard(item)" class="btn btn-primary">
            Add to cart
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="productlist.length == 0">
  <div class="container">
    <div class="card">
      <div style="font-size: 50px" class="card-title">My Cart</div>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
